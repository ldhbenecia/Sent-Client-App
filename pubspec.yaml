name: sent_client
description: "Sent - All-in-One 생산성 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 상태 관리
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 네트워크
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0

  # 라우팅
  go_router: ^15.1.2

  # 로컬 저장소 (토큰 등)
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # 유틸
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 코드 생성
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.5
  freezed: ^3.0.0
  json_serializable: ^6.9.3

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
